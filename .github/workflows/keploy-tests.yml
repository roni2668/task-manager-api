name: Keploy API Tests

on:
  push:
    branches: [main]

jobs:
  keploy-tests:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Start App in Background
        run: |
          PORT=8080 MONGO_URL=mongodb://localhost:27017/keploy-test-db npm start &
          sleep 10

      - name: Download Keploy Binary
        run: |
          curl -Lo keploy https://github.com/keploy/keploy/releases/latest/download/keploy_linux_amd64
          chmod +x keploy
          ./keploy record --proxyPort 16789 --appPort 8080 --delay 5 --testReportPath keploy-report
