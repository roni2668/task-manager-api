name: keploy-tests

on:
  push:
    branches:
      - main

jobs:
  run-keploy-tests:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🧪 Install dependencies
        run: npm install

      - name: 🧰 Download Keploy CLI
        run: |
          curl -Lo keploy https://github.com/keploy/keploy/releases/download/v2.6.14/keploy_linux_amd64
          chmod +x keploy

      - name: 🚀 Run Keploy Tests
        run: |
          ./keploy test --path keploy-report
