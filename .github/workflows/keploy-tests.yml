name: keploy-tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  keploy:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.stats()'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project (if needed)
        run: npm run build || echo "No build step"

      - name: Start app in background
        run: |
          nohup npm start &
          sleep 5

      - name: Download Keploy Binary
        run: |
          curl -Lo keploy https://github.com/keploy/keploy/releases/download/v0.1.8/keploy_linux_amd64
          chmod +x keploy

      - name: Run Keploy Test
        run: |
          ./keploy test --proxyPort 16789 --appPort 8080 --testReportPath keploy-report
