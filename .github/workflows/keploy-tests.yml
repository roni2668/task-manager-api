name: ðŸ§ª Keploy API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  keploy-tests:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.stats()'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: ðŸ›’ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run Unit & Integration Tests
        run: npm test -- --coverage

      - name: ðŸ§° Download and extract Keploy CLI
        run: |
          curl -Lo keploy.tar.gz https://github.com/keploy/keploy/releases/download/v2.6.14/keploy_linux_amd64.tar.gz
          tar -xzf keploy.tar.gz
          chmod +x keploy

      - name: ðŸš€ Run Keploy Tests
        run: |
          ./keploy test --path keploy-report

      - name: ðŸ“¤ Upload Keploy Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: keploy-report
          path: keploy-report
